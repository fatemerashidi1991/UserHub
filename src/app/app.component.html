<app-header></app-header>

<main>
  <mat-toolbar-row>
    <span class="spacer"></span>
    @if(!isLoggedIn){ 
        <button mat-button routerLink="/login">
          <mat-icon>login</mat-icon>
          Login
        </button>
    }
    @if(isLoggedIn){ 
        <button mat-button (click)="logout()">
          <mat-icon>logout</mat-icon>
          Logout
        </button>
    }
    
</mat-toolbar-row>
  <router-outlet></router-outlet>
</main>
