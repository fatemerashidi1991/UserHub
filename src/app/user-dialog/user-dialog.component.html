<form [formGroup]="userForm">
    <h1 mat-dialog-title>{{ data.id ? 'Edit' : 'Add' }} User</h1>
    <div mat-dialog-content>
      <mat-form-field>
        <mat-label>First Name</mat-label>
        <input formControlName="firstName" matInput [(ngModel)]="data.firstName" required />
        <span class="validation-error" [hidden]="!isValid('firstName','maxlength')">{{ErrorMessages.invalidFirstName}}</span>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Last Name</mat-label>
        <input formControlName="lastName" matInput [(ngModel)]="data.lastName" required />
        <span class="validation-error" [hidden]="!isValid('lastName','maxlength')">{{ErrorMessages.invalidLastName}}</span>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Date of Birth</mat-label>
        <input formControlName="birthDate" matInput [matDatepicker]="picker" [(ngModel)]="data.birthDate" required />
        <mat-datepicker-toggle matSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>
    </div>
    <div mat-dialog-actions>
      <button mat-button mat-raised-button (click)="onNoClick()">Cancel</button>
      <button mat-button mat-raised-button [mat-dialog-close]="data" [disabled]="!isValid('','')" (click)="save()">Save</button>
    </div>
  </form>
