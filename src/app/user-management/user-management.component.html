<mat-toolbar class="toolbar">
    <span class="spacer"></span>
    <button mat-stroked-button color="primary" (click)="openDialog()">Add User</button>
    <!-- <app-user-dialog (usersChanged)="onUserChanged()"></app-user-dialog> -->
</mat-toolbar>

<table mat-table [dataSource]="dataSource" class="mat-elevation-z8 user-table">

    <!-- Username Column -->
    <ng-container matColumnDef="firstName">
      <th mat-header-cell *matHeaderCellDef> First Name </th>
      <td mat-cell *matCellDef="let element"> {{element.firstName}} </td>
    </ng-container>
  
    <!-- Password Column -->
    <ng-container matColumnDef="lastName">
      <th mat-header-cell *matHeaderCellDef> Last Name </th>
      <td mat-cell *matCellDef="let element"> {{element.lastName}} </td>
    </ng-container>
  
    <!-- Birthdate Column -->
    <ng-container matColumnDef="birthDate">
      <th mat-header-cell *matHeaderCellDef> Birth Date </th>
      <td mat-cell *matCellDef="let element"> {{element.birthDate | date: 'MM/dd/yyyy'}} </td>
    </ng-container>
  
    <!-- Actions Column -->
    <ng-container matColumnDef="actions">
      <th mat-header-cell *matHeaderCellDef> Actions </th>
      <td mat-cell *matCellDef="let element">
        <button mat-stroked-button color="primary" (click)="openDialog(element)">Edit</button>
        <button mat-stroked-button color="warn" (click)="deleteUser(element.id)">Delete</button>
      </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;" class="user-table-row"></tr>
  
  </table>
